<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Vectores</title>
    <!-- Enlace al archivo CSS de Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title mt-5">Ordenar Vectores</h1>

        <div class="columns">
            <div class="column">
                <label class="label">Ingrese el primer vector:</label>
                <div class="field is-grouped">
                    <p class="control is-expanded">
                        <input id="vector1" class="input" type="number" min="1" max="100" placeholder="Ingrese un número">
                    </p>
                    <p class="control">
                        <button id="botonAgregarVector1" class="button is-primary" onclick="agregarNumero('vector1')">Agregar</button>
                    </p>
                </div>
                <p id="textoVector1" class="help is-hidden"></p>
            </div>
            <div class="column">
                <label class="label">Ingrese el segundo vector:</label>
                <div class="field is-grouped">
                    <p class="control is-expanded">
                        <input id="vector2" class="input" type="number" min="1" max="100" placeholder="Ingrese un número">
                    </p>
                    <p class="control">
                        <button id="botonAgregarVector2" class="button is-primary" onclick="agregarNumero('vector2')">Agregar</button>
                    </p>
                </div>
                <p id="textoVector2" class="help is-hidden"></p>
            </div>
        </div>

        <button id="botonMezclar" class="button is-success" onclick="mezclarVectores()">Mezclar y Ordenar</button>
        <button id="botonRecargar" class="button is-warning is-hidden" onclick="window.location.reload()">Recargar Página</button>
        <button id="botonCreditos" class="button is-info" onclick="mostrarCreditos()">Créditos</button>

        <div class="mt-4">
            <h2 class="subtitle">Vector Mezclado y Ordenado:</h2>
            <p id="vectorOrdenado"></p>
        </div>

        <div class="mt-5" style="display: none;" id="creditos">
            <h2 class="subtitle">Créditos:</h2>
<p>Este programa fue creado por Carlos Alberto Villalba Peña</p>
            <p>Regional Santander - Centro Agroturistico</p>
             <p>SENA 2024</p>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script>
        let vector1 = [];
        let vector2 = [];

        function agregarNumero(idVector) {
            const inputVector = document.getElementById(idVector);
            const textoVector = document.getElementById('texto' + idVector);
            const botonAgregar = document.getElementById('botonAgregar' + idVector);
            const numero = parseInt(inputVector.value);

            if (validarNumero(numero)) {
                if (idVector === 'vector1') {
                    if (vector1.length < 5) {
                        vector1.push(numero);
                        textoVector.innerHTML += `${numero} `;
                    } else {
                        textoVector.innerHTML = 'Ya se han ingresado 5 números';
                        inputVector.style.display = 'none';
                        botonAgregar.style.display = 'none';
                    }
                } else if (idVector === 'vector2') {
                    if (vector2.length < 5) {
                        vector2.push(numero);
                        textoVector.innerHTML += `${numero} `;
                    } else {
                        textoVector.innerHTML = 'Ya se han ingresado 5 números';
                        inputVector.style.display = 'none';
                        botonAgregar.style.display = 'none';
                    }
                }

                // Mostrar el vector ordenado
                mostrarVectorOrdenado([...vector1, ...vector2]);

                // Limpiar el campo de entrada
                inputVector.value = '';

                // Mostrar el botón de recargar al terminar de llenar el vector mezclado
                if (vector1.length === 5 && vector2.length === 5) {
                    document.getElementById('botonRecargar').classList.remove('is-hidden');
                }
            } else {
                alert('Por favor, ingrese un número válido y en el rango entre 1 y 100.');
            }
        }

        function validarNumero(numero) {
            return !isNaN(numero) && numero >= 1 && numero <= 100;
        }

        function mezclarVectores() {
            const vectorMezclado = [...vector1, ...vector2].sort((a, b) => a - b);
            mostrarVectorOrdenado(vectorMezclado);
        }

        function mostrarVectorOrdenado(vector) {
            const resultado = vector.join(' ');
            document.getElementById('vectorOrdenado').textContent = resultado;
        }

        function mostrarCreditos() {
            document.getElementById('creditos').style.display = 'block';
        }
    </script>
</body>
</html>

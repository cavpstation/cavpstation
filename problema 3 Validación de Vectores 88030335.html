<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezcla de Vectores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="shortcut icon" href="https://www.sena.edu.co/SiteCollectionImages/favicon.ico"
    type="image/vnd.microsoft.icon" id="favicon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
      
    <section class="hero is-primary is-large">
         <div class="hero-body">
            <p class="title">Mezcla de Vectores</p>
            <p class="subtitle">Los 5 elementos deben estar ordenados ascendente separados por comas</p>
            <div class="columns is-multiline ">
                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label">Primer Vector</label>
                        <div class="control">
                            <input id="vector1Input" class="input" type="text" placeholder="Ejemplo: 1,3,6,9,17">
                        </div>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label">Segundo Vector</label>
                        <div class="control">
                            <input id="vector2Input" class="input" type="text" placeholder="Ejemplo: 2,4,10,17,20">
                        </div>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <div class="field is-grouped">
                        <div class="control">
                            <button id="mezclarButton" class="button is-warning">Mezclar Vectores</button>
                        </div>
                        <div class="control">
                            <button id="creditosButton" class="button is-link">Créditos</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="resultado" class="mt-5"></div>
        </div>
    </section>
    
    <script>
        document.getElementById('mezclarButton').addEventListener('click', function () {
            const vector1Input = document.getElementById('vector1Input').value.trim();
            const vector2Input = document.getElementById('vector2Input').value.trim();
    
            if (vector1Input === '' || vector2Input === '') {
                document.getElementById('resultado').innerText = `Ambos vectores deben tener elementos.`;
                return;
            }
    
            const vector1 = vector1Input.split(',').map(Number);
            const vector2 = vector2Input.split(',').map(Number);
    
            if (!validarOrdenAscendente(vector1) || !validarOrdenAscendente(vector2)) {
                document.getElementById('resultado').innerText = `Los vectores deben estar ordenados en orden ascendente.`;
                return;
            }
    
            const mergedVector = mergeVectors(vector1, vector2);
            document.getElementById('resultado').innerText = 'Vector Mezclado: ' + mergedVector.join(', ');
    
            // Limpiar los campos de entrada
            document.getElementById('vector1Input').value = '';
            document.getElementById('vector2Input').value = '';
        });
    
        function validarOrdenAscendente(vector) {
            for (let i = 1; i < vector.length; i++) {
                if (vector[i] <= vector[i - 1]) {
                    return false;
                }
            }
            return true;
        }
    
        function mergeVectors(vector1, vector2) {
            let merged = [];
            let i = 0;
            let j = 0;
    
            while (i < vector1.length && j < vector2.length) {
                if (vector1[i] < vector2[j]) {
                    merged.push(vector1[i]);
                    i++;
                } else {
                    merged.push(vector2[j]);
                    j++;
                }
            }
    
            while (i < vector1.length) {
                merged.push(vector1[i]);
                i++;
            }
    
            while (j < vector2.length) {
                merged.push(vector2[j]);
                j++;
            }
    
            return merged;
        }
    
 
    document.getElementById('creditosButton').addEventListener('click', function () {
        var notification = alertify.notify(` <article class="message">
  <div class="message-header has-text-centered">
    <p>Créditos</p>
    </div>
  <div class="message-body has-text-centered">
    <p>Este programa fue creado por Carlos Alberto Villalba Peña</p>
    <p>Regional Santander  Centro Agroturistico  SENA 2024</p>
 </div>
</article> `, 'info', 5, function(){  console.log('Créditos'); });
    });
</script>
<link href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/alertify.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/alertify.min.js"></script>
</body>
</html>

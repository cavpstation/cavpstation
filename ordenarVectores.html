<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Vectores</title>
    <!-- Enlace al archivo CSS de Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title mt-5">Ordenar Vectores</h1>

        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Ingrese el primer vector:</label>
                    <div class="control">
                        <input id="vector1" class="input" type="number" min="1" max="100" placeholder="Ingrese un número">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Ingrese el segundo vector:</label>
                    <div class="control">
                        <input id="vector2" class="input" type="number" min="1" max="100" placeholder="Ingrese un número">
                    </div>
                </div>
            </div>
        </div>

        <button class="button is-primary" onclick="agregarNumeros()">Agregar Números</button>

        <div class="mt-4">
            <h2 class="subtitle">Vector Ordenado:</h2>
            <p id="vectorOrdenado"></p>
        </div>

        <div class="mt-5" style="display: none;" id="creditos">
            <h2 class="subtitle">Créditos:</h2>
            <p>Este programa fue creado por Carlos Alberto Villalba Peña </p>
            <p>Regional Santander - Centro Agroturistico</p>
            <p>SENA 2024</p>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script>
        let vector1 = [];
        let vector2 = [];

        function agregarNumeros() {
            const inputVector1 = document.getElementById('vector1');
            const inputVector2 = document.getElementById('vector2');
            const numero1 = parseInt(inputVector1.value);
            const numero2 = parseInt(inputVector2.value);

            if (validarNumero(numero1, vector1) && validarNumero(numero2, vector2)) {
                vector1.push(numero1);
                vector2.push(numero2);

                // Ordenar los vectores
                vector1.sort((a, b) => a - b);
                vector2.sort((a, b) => a - b);

                // Unir y ordenar los vectores mezclados
                const vectorMezclado = [...vector1, ...vector2].sort((a, b) => a - b);

                // Mostrar el vector ordenado
                mostrarVectorOrdenado(vectorMezclado);

                // Mostrar los números agregados al vector
                mostrarNumerosAgregados();

                // Limpiar los campos de entrada
                inputVector1.value = '';
                inputVector2.value = '';
            } else {
                alert('Por favor, ingrese un número válido y en orden ascendente.');
            }
        }

        function validarNumero(numero, vector) {
            if (isNaN(numero) || numero < 1 || numero > 100) {
                return false;
            }

            if (vector.length > 0 && numero <= vector[vector.length - 1]) {
                return false;
            }

            return true;
        }

        function mostrarVectorOrdenado(vector) {
            const resultado = vector.join(' ');
            document.getElementById('vectorOrdenado').textContent = resultado;
        }

        function mostrarNumerosAgregados() {
            const numerosAgregados = [...vector1, ...vector2].join(', ');
            alert('Números agregados al vector: ' + numerosAgregados);
        }

        function mostrarCreditos() {
            document.getElementById('creditos').style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Vectores</title>
    <!-- Enlace al archivo CSS de Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title mt-5">Ordenar Vectores</h1>

        <div class="columns">
            <div class="column">
                <label class="label">Ingrese el primer vector:</label>
                <div class="field">
                    <div class="control">
                        <input id="vector1" class="input" type="number" min="1" max="100" placeholder="Ingrese un número">
                    </div>
                    <p id="textoVector1" class="help is-hidden"></p>
                </div>
            </div>
            <div class="column">
                <label class="label">Ingrese el segundo vector:</label>
                <div class="field">
                    <div class="control">
                        <input id="vector2" class="input" type="number" min="1" max="100" placeholder="Ingrese un número">
                    </div>
                    <p id="textoVector2" class="help is-hidden"></p>
                </div>
            </div>
        </div>

        <button id="botonAgregar" class="button is-primary" onclick="agregarNumeros()">Agregar Números</button>
        <button id="botonRecargar" class="button is-warning" onclick="window.location.reload()">Recargar Página</button>
        <button id="botonCreditos" class="button is-info" onclick="mostrarCreditos()">Créditos</button>

        <div class="mt-4">
            <h2 class="subtitle">Vector Ordenado:</h2>
            <p id="vectorOrdenado"></p>
        </div>

        <div class="mt-5" style="display: none;" id="creditos">
            <h2 class="subtitle">Créditos:</h2>
<p>Este programa fue creado por Carlos Alberto Villalba Peña</p>
            <p>Regional Santander - Centro Agroturistico</p>
             <p>SENA 2024</p>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script>
        let vector1 = [];
        let vector2 = [];

        function agregarNumeros() {
            const inputVector1 = document.getElementById('vector1');
            const inputVector2 = document.getElementById('vector2');
            const textoVector1 = document.getElementById('textoVector1');
            const textoVector2 = document.getElementById('textoVector2');
            const botonAgregar = document.getElementById('botonAgregar');
            const numero1 = parseInt(inputVector1.value);
            const numero2 = parseInt(inputVector2.value);

            if (validarNumero(numero1) && validarNumero(numero2)) {
                if (vector1.length < 5) {
                    vector1.push(numero1);
                    textoVector1.innerHTML += `${numero1} `;
                } else {
                    textoVector1.innerHTML = 'Ya se han ingresado 5 números';
                    inputVector1.style.display = 'none';
                }

                if (vector2.length < 5) {
                    vector2.push(numero2);
                    textoVector2.innerHTML += `${numero2} `;
                } else {
                    textoVector2.innerHTML = 'Ya se han ingresado 5 números';
                    inputVector2.style.display = 'none';
                }

                // Ocultar botón cuando ambos vectores tienen 5 elementos
                if (vector1.length === 5 && vector2.length === 5) {
                    botonAgregar.style.display = 'none';
                }

                // Mostrar el vector ordenado
                mostrarVectorOrdenado([...vector1, ...vector2]);

                // Limpiar los campos de entrada
                inputVector1.value = '';
                inputVector2.value = '';
            } else {
                alert('Por favor, ingrese un número válido y en el rango entre 1 y 100.');
            }
        }

        function validarNumero(numero) {
            return !isNaN(numero) && numero >= 1 && numero <= 100;
        }

        function mostrarVectorOrdenado(vector) {
            const resultado = vector.join(' ');
            document.getElementById('vectorOrdenado').textContent = resultado;
        }

        function mostrarCreditos() {
            document.getElementById('creditos').style.display = 'block';
        }
    </script>
</body>
</html>

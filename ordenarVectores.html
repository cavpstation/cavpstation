<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezcla de Vectores - Bulma</title>
    <!-- Enlace al archivo CSS de Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title mt-5">Mezcla de Vectores</h1>

        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Ingrese el primer vector (max 5 elementos):</label>
                    <div class="control">
                        <input id="vector1" class="input" type="number" min="1" max="100" placeholder="Ingrese un número">
                    </div>
                    <p class="help is-success" id="confirmacion1" style="display: none;">Número ingresado</p>
                    <p class="help is-danger" id="error1" style="display: none;">El número debe ser mayor que el anterior</p>
                </div>
                <button onclick="agregarNumero('vector1', 'confirmacion1', 'error1', vector1)" class="button is-primary">Agregar</button>
                <div class="mt-4">
                    <h2 class="subtitle">Vector 1:</h2>
                    <p id="vector1Listo"></p>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Ingrese el segundo vector (max 5 elementos):</label>
                    <div class="control">
                        <input id="vector2" class="input" type="number" min="1" max="100" placeholder="Ingrese un número">
                    </div>
                    <p class="help is-success" id="confirmacion2" style="display: none;">Número ingresado</p>
                    <p class="help is-danger" id="error2" style="display: none;">El número debe ser mayor que el anterior</p>
                </div>
                <button onclick="agregarNumero('vector2', 'confirmacion2', 'error2', vector2)" class="button is-primary">Agregar</button>
                <div class="mt-4">
                    <h2 class="subtitle">Vector 2:</h2>
                    <p id="vector2Listo"></p>
                </div>
            </div>
        </div>

        <button onclick="mezclarVectores()" class="button is-primary">Mezclar</button>

        <div class="mt-4">
            <h2 class="subtitle">Vector Mezclado:</h2>
            <p id="vectorMezclado"></p>
        </div>

        <button onclick="mostrarCreditos()" class="button is-info mt-5">Créditos</button>
        <div id="creditos" style="display: none;">
            <h2 class="subtitle mt-5">Créditos:</h2>
            <p>Este programa fue creado por [Tu nombre]</p>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script>
        let vector1 = [];
        let vector2 = [];

        function agregarNumero(idInput, idConfirmacion, idError, vector) {
            const input = document.getElementById(idInput);
            const confirmacion = document.getElementById(idConfirmacion);
            const error = document.getElementById(idError);
            const numero = parseInt(input.value);

            if (!isNaN(numero) && numero >= 1 && numero <= 100) {
                if (vector.length === 0 || numero > vector[vector.length - 1]) {
                    vector.push(numero);
                    input.value = '';
                    confirmacion.style.display = 'block';
                    error.style.display = 'none';
                    mostrarVector(idInput, vector);
                } else {
                    error.style.display = 'block';
                }
            } else {
                alert('Por favor, ingrese un número válido entre 1 y 100.');
            }
        }

        function mostrarVector(idLista, vector) {
            const lista = vector.join(', ');
            document.getElementById(idLista + 'Listo').textContent = lista;
        }

        function mezclarVectores() {
            const vectorMezclado = [...vector1, ...vector2].sort((a, b) => a - b);
            const resultado = vectorMezclado.join(', ');
            document.getElementById('vectorMezclado').textContent = resultado;
        }

        function mostrarCreditos() {
            document.getElementById('creditos').style.display = 'block';
        }
    </script>
</body>
</html>
